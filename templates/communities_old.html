{% extends 'base.html' %}

{% block content %}
<div class="container" style="padding-top: 3rem; padding-bottom: 4rem;">
    <!-- Communities List View -->
    <div id="communitiesListView">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem;">
            <div>
                <h1 style="font-size: 2.75rem; font-weight: 800; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Communities</h1>
                <p style="color: #6b7280; margin-top: 0.5rem;">Join communities and connect with like-minded people</p>
            </div>
            <button id="createCommunityBtn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 0.75rem; padding: 0.875rem 1.75rem; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                <i data-lucide="plus" style="width: 20px;"></i> Create Community
            </button>
        </div>

        <div id="communitiesList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem;">
            <div class="card" style="padding: 2rem; text-align: center; color: #6b7280;">
                <i data-lucide="users" style="width: 3rem; height: 3rem; margin: 0 auto 1rem; opacity: 0.5;"></i>
                <p>Loading communities...</p>
            </div>
        </div>
    </div>

    <!-- Community Detail View -->
    <div id="communityDetailView" style="display: none;">
        <button id="backToCommunities" style="margin-bottom: 2rem; padding: 0.75rem 1.25rem; border: 1px solid #e5e7eb; background: white; color: #667eea; border-radius: 0.5rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 0.5rem;">
            <i data-lucide="arrow-left" style="width: 18px;"></i> Back to Communities
        </button>

        <div style="display: grid; grid-template-columns: 250px 1fr; gap: 2rem;">
            <!-- Community Info Sidebar -->
            <div id="communitySidebar" style="display: flex; flex-direction: column; gap: 1.5rem;">
            </div>

            <!-- Posts Feed -->
            <div>
                <button id="newPostBtn" style="width: 100%; padding: 1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 0.75rem; font-weight: 600; margin-bottom: 2rem; cursor: pointer;">
                    <i data-lucide="plus" style="width: 18px; margin-right: 0.5rem;"></i> Create Post
                </button>

                <div id="postsList" style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <div class="card" style="padding: 2rem; text-align: center; color: #6b7280;">
                        <i data-lucide="message-square" style="width: 3rem; height: 3rem; margin: 0 auto 1rem; opacity: 0.5;"></i>
                        <p>Loading posts...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create Community Modal -->
<div id="createCommunityModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; overflow-y: auto;">
    <div style="background: white; border-radius: 1rem; padding: 2rem; max-width: 600px; width: 90%; box-shadow: 0 20px 50px rgba(0,0,0,0.2); margin: 2rem 0;">
        <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem; color: #1f2937;">Create a Community</h2>
        
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: #374151; font-weight: 600;">Community Name</label>
            <input type="text" id="communityName" style="width: 100%; padding: 0.875rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; font-family: 'Quicksand', sans-serif; font-size: 1rem;" placeholder="e.g., Web Development">
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: #374151; font-weight: 600;">Description</label>
            <textarea id="communityDesc" style="width: 100%; padding: 0.875rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; font-family: 'Quicksand', sans-serif; font-size: 1rem;" placeholder="Describe your community..." rows="4"></textarea>
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: #374151; font-weight: 600;">Category</label>
            <select id="communityCategory" style="width: 100%; padding: 0.875rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; font-family: 'Quicksand', sans-serif; font-size: 1rem;">
                <option value="tech">Technology</option>
                <option value="business">Business</option>
                <option value="arts">Arts</option>
                <option value="science">Science</option>
                <option value="health">Health</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button id="cancelCommunity" style="flex: 1; padding: 0.875rem; border: 1px solid #e5e7eb; background: white; color: #6b7280; font-weight: 600; border-radius: 0.5rem; cursor: pointer;">Cancel</button>
            <button id="createCommunitySubmit" style="flex: 1; padding: 0.875rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: 600; border: none; border-radius: 0.5rem; cursor: pointer;">Create Community</button>
        </div>
    </div>
</div>

<!-- Create Post Modal -->
<div id="createPostModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; overflow-y: auto;">
    <div style="background: white; border-radius: 1rem; padding: 2rem; max-width: 600px; width: 90%; box-shadow: 0 20px 50px rgba(0,0,0,0.2); margin: 2rem 0;">
        <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem; color: #1f2937;">Create a Post</h2>
        
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: #374151; font-weight: 600;">Post Title</label>
            <input type="text" id="postTitle" style="width: 100%; padding: 0.875rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; font-family: 'Quicksand', sans-serif; font-size: 1rem;" placeholder="What's your post about?">
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: #374151; font-weight: 600;">Content</label>
            <textarea id="postContent" style="width: 100%; padding: 0.875rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; font-family: 'Quicksand', sans-serif; font-size: 1rem;" placeholder="Share your thoughts..." rows="6"></textarea>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button id="cancelPost" style="flex: 1; padding: 0.875rem; border: 1px solid #e5e7eb; background: white; color: #6b7280; font-weight: 600; border-radius: 0.5rem; cursor: pointer;">Cancel</button>
            <button id="createPostSubmit" style="flex: 1; padding: 0.875rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: 600; border: none; border-radius: 0.5rem; cursor: pointer;">Post</button>
        </div>
    </div>
</div>

<!-- Comment Modal -->
<div id="commentModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; overflow-y: auto;">
    <div style="background: white; border-radius: 1rem; padding: 2rem; max-width: 600px; width: 90%; box-shadow: 0 20px 50px rgba(0,0,0,0.2); margin: 2rem 0;">
        <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem; color: #1f2937;">Add a Comment</h2>
        
        <div style="margin-bottom: 1.5rem; padding: 1rem; background: #f3f4f6; border-radius: 0.5rem;">
            <p id="commentPostTitle" style="font-weight: 600; color: #1f2937;"></p>
        </div>

        <div style="margin-bottom: 1.5rem;">
            <textarea id="commentContent" style="width: 100%; padding: 0.875rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; font-family: 'Quicksand', sans-serif; font-size: 1rem;" placeholder="Share your thoughts..." rows="4"></textarea>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button id="cancelComment" style="flex: 1; padding: 0.875rem; border: 1px solid #e5e7eb; background: white; color: #6b7280; font-weight: 600; border-radius: 0.5rem; cursor: pointer;">Cancel</button>
            <button id="submitComment" style="flex: 1; padding: 0.875rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: 600; border: none; border-radius: 0.5rem; cursor: pointer;">Comment</button>
        </div>
    </div>
</div>

<script>
    const API_URL = '/api';
    let currentCommunityId = null;
    let currentPostId = null;

    // Load communities
    async function loadCommunities() {
        try {
            const response = await fetch(`${API_URL}/communities/`, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
            });
            const data = await response.json();
            const communities = Array.isArray(data) ? data : data.results || [];
            
            const communitiesList = document.getElementById('communitiesList');
            
            if (communities.length === 0) {
                communitiesList.innerHTML = `
                    <div class="card" style="padding: 2rem; text-align: center; color: #6b7280; grid-column: 1/-1;">
                        <i data-lucide="users" style="width: 3rem; height: 3rem; margin: 0 auto 1rem; opacity: 0.5;"></i>
                        <p style="font-weight: 600; margin-bottom: 0.5rem;">No communities yet</p>
                        <p style="font-size: 0.9rem;">Create one to get started</p>
                    </div>
                `;
            } else {
                communitiesList.innerHTML = communities.map(community => `
                    <div class="card" style="transition: all 0.3s; cursor: pointer; position: relative; overflow: hidden;" onclick="openCommunity(${community.id})" onmouseover="this.style.transform='translateY(-4px)'; this.style.boxShadow='0 12px 30px rgba(102, 126, 234, 0.15)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 8px rgba(0,0,0,0.08)'">
                        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 120px; margin: -1.5rem -1.5rem 1.5rem -1.5rem;"></div>
                        
                        <h3 style="font-weight: 700; font-size: 1.25rem; color: #1f2937; margin-bottom: 0.5rem;">${community.name}</h3>
                        
                        <p style="color: #6b7280; font-size: 0.9rem; margin-bottom: 1rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                            ${community.description}
                        </p>
                        
                        <div style="padding-top: 1rem; border-top: 1px solid #e5e7eb;">
                            <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; color: #6b7280;">
                                <span><strong>${community.members_count}</strong> members</span>
                                <span><strong>${community.posts_count}</strong> posts</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            lucide.createIcons();
        } catch (error) {
            console.error('Error loading communities:', error);
        }
    }

    // Open community
    async function openCommunity(communityId) {
        currentCommunityId = communityId;
        
        try {
            const response = await fetch(`${API_URL}/communities/${communityId}/`, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
            });
            const community = await response.json();
            
            // Show detail view
            document.getElementById('communitiesListView').style.display = 'none';
            document.getElementById('communityDetailView').style.display = 'block';
            
            // Render sidebar
            const sidebar = document.getElementById('communitySidebar');
            const currentUserId = JSON.parse(atob(localStorage.getItem('access_token').split('.')[1])).user_id;
            const isMember = community.members.some(m => m.id === currentUserId);
            
            sidebar.innerHTML = `
                <div class="card">
                    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100px; margin: -1.5rem -1.5rem 1.5rem -1.5rem;"></div>
                    <h2 style="font-weight: 700; font-size: 1.5rem; color: #1f2937; margin-bottom: 0.5rem;">${community.name}</h2>
                    <p style="color: #6b7280; font-size: 0.9rem; margin-bottom: 1.5rem;">${community.description}</p>
                    
                    <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid #e5e7eb;">
                        <div>
                            <div style="color: #6b7280; font-size: 0.9rem;">Members</div>
                            <div style="font-weight: 700; font-size: 1.5rem; color: #1f2937;">${community.members_count}</div>
                        </div>
                        <div>
                            <div style="color: #6b7280; font-size: 0.9rem;">Posts</div>
                            <div style="font-weight: 700; font-size: 1.5rem; color: #1f2937;">${community.posts_count}</div>
                        </div>
                    </div>
                    
                    <button onclick="toggleCommunityMembership(${communityId}, ${!isMember})" style="width: 100%; padding: 0.875rem; background: ${isMember ? 'white' : 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'};  color: ${isMember ? '#667eea' : 'white'}; border: ${isMember ? '1px solid #667eea' : 'none'}; border-radius: 0.5rem; font-weight: 600; cursor: pointer;">
                        ${isMember ? 'Leave Community' : 'Join Community'}
                    </button>
                </div>
            `;
            
            loadPosts(communityId);
            lucide.createIcons();
        } catch (error) {
            console.error('Error opening community:', error);
        }
    }

    // Toggle membership
    async function toggleCommunityMembership(communityId, join) {
        try {
            const action = join ? 'join' : 'leave';
            await fetch(`${API_URL}/communities/${communityId}/${action}/`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
            });
            openCommunity(communityId);
        } catch (error) {
            console.error('Error toggling membership:', error);
        }
    }

    // Load posts
    async function loadPosts(communityId) {
        try {
            const response = await fetch(`${API_URL}/posts/?community_id=${communityId}`, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
            });
            const data = await response.json();
            const posts = Array.isArray(data) ? data : data.results || [];
            
            const postsList = document.getElementById('postsList');
            
            if (posts.length === 0) {
                postsList.innerHTML = `
                    <div class="card" style="padding: 2rem; text-align: center; color: #6b7280;">
                        <i data-lucide="message-square" style="width: 3rem; height: 3rem; margin: 0 auto 1rem; opacity: 0.5;"></i>
                        <p style="font-weight: 600; margin-bottom: 0.5rem;">No posts yet</p>
                        <p style="font-size: 0.9rem;">Be the first to post in this community</p>
                    </div>
                `;
            } else {
                postsList.innerHTML = posts.map(post => `
                    <div class="card" style="transition: all 0.3s;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 20px rgba(102, 126, 234, 0.1)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 8px rgba(0,0,0,0.08)'">
                        <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                            <div class="avatar" style="width: 2.5rem; height: 2.5rem; flex-shrink: 0;">
                                ${post.author.first_name.charAt(0).toUpperCase()}
                            </div>
                            <div style="flex: 1;">
                                <div style="display: flex; align-items: center; gap: 0.75rem;">
                                    <strong style="color: #1f2937;">${post.author.first_name || post.author.username}</strong>
                                    <span style="color: #9ca3af; font-size: 0.85rem;">@${post.author.username}</span>
                                </div>
                                <div style="color: #6b7280; font-size: 0.85rem; margin-top: 0.25rem;">
                                    ${new Date(post.created_at).toLocaleDateString()}
                                </div>
                            </div>
                        </div>
                        
                        <h3 style="font-weight: 700; font-size: 1.1rem; color: #1f2937; margin-bottom: 0.75rem; cursor: pointer;" onclick="expandPost(${post.id})">
                            ${post.title}
                        </h3>
                        
                        <p style="color: #6b7280; margin-bottom: 1.5rem; line-height: 1.6;">
                            ${post.content.substring(0, 200)}${post.content.length > 200 ? '...' : ''}
                        </p>
                        
                        <div style="display: flex; gap: 1.5rem; padding-top: 1rem; border-top: 1px solid #e5e7eb; color: #6b7280; font-size: 0.9rem;">
                            <button onclick="upvotePost(${post.id})" style="display: flex; align-items: center; gap: 0.5rem; background: none; border: none; cursor: pointer; transition: all 0.3s;" onmouseover="this.style.color='#667eea'" onmouseout="this.style.color='#6b7280'">
                                <i data-lucide="thumbs-up" style="width: 18px;"></i> ${post.upvotes}
                            </button>
                            <button onclick="downvotePost(${post.id})" style="display: flex; align-items: center; gap: 0.5rem; background: none; border: none; cursor: pointer; transition: all 0.3s;" onmouseover="this.style.color='#667eea'" onmouseout="this.style.color='#6b7280'">
                                <i data-lucide="thumbs-down" style="width: 18px;"></i> ${post.downvotes}
                            </button>
                            <button onclick="openCommentModal(${post.id}, '${post.title.replace(/'/g, "\\'")}')" style="display: flex; align-items: center; gap: 0.5rem; background: none; border: none; cursor: pointer; transition: all 0.3s;" onmouseover="this.style.color='#667eea'" onmouseout="this.style.color='#6b7280'">
                                <i data-lucide="message-circle" style="width: 18px;"></i> ${post.comments_count}
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            lucide.createIcons();
        } catch (error) {
            console.error('Error loading posts:', error);
        }
    }

    function expandPost(postId) {
        // TODO: Implement post detail view
        console.log('Expand post:', postId);
    }

    async function upvotePost(postId) {
        try {
            await fetch(`${API_URL}/posts/${postId}/upvote/`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
            });
            loadPosts(currentCommunityId);
        } catch (error) {
            console.error('Error upvoting post:', error);
        }
    }

    async function downvotePost(postId) {
        try {
            await fetch(`${API_URL}/posts/${postId}/downvote/`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
            });
            loadPosts(currentCommunityId);
        } catch (error) {
            console.error('Error downvoting post:', error);
        }
    }

    // Comment modal
    function openCommentModal(postId, postTitle) {
        currentPostId = postId;
        document.getElementById('commentPostTitle').textContent = postTitle;
        document.getElementById('commentModal').style.display = 'flex';
    }

    document.getElementById('cancelComment').addEventListener('click', () => {
        document.getElementById('commentModal').style.display = 'none';
    });

    document.getElementById('submitComment').addEventListener('click', async () => {
        const content = document.getElementById('commentContent').value;
        if (!content) {
            alert('Please enter a comment');
            return;
        }
        
        try {
            await fetch(`${API_URL}/comments/`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ post: currentPostId, content })
            });
            
            document.getElementById('commentModal').style.display = 'none';
            document.getElementById('commentContent').value = '';
            loadPosts(currentCommunityId);
        } catch (error) {
            console.error('Error submitting comment:', error);
        }
    });

    // Back to communities
    document.getElementById('backToCommunities').addEventListener('click', () => {
        document.getElementById('communitiesListView').style.display = 'block';
        document.getElementById('communityDetailView').style.display = 'none';
        currentCommunityId = null;
    });

    // Create community modal
    document.getElementById('createCommunityBtn').addEventListener('click', () => {
        document.getElementById('createCommunityModal').style.display = 'flex';
    });

    document.getElementById('cancelCommunity').addEventListener('click', () => {
        document.getElementById('createCommunityModal').style.display = 'none';
    });

    document.getElementById('createCommunitySubmit').addEventListener('click', async () => {
        const name = document.getElementById('communityName').value;
        const description = document.getElementById('communityDesc').value;
        const category = document.getElementById('communityCategory').value;
        
        if (!name || !description) {
            alert('Please fill in all fields');
            return;
        }
        
        try {
            await fetch(`${API_URL}/communities/`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, description, category })
            });
            
            document.getElementById('createCommunityModal').style.display = 'none';
            document.getElementById('communityName').value = '';
            document.getElementById('communityDesc').value = '';
            loadCommunities();
        } catch (error) {
            console.error('Error creating community:', error);
            alert('Error creating community');
        }
    });

    // Create post modal
    document.addEventListener('click', function(e) {
        if (e.target.id === 'newPostBtn') {
            document.getElementById('createPostModal').style.display = 'flex';
        }
    });

    document.getElementById('cancelPost').addEventListener('click', () => {
        document.getElementById('createPostModal').style.display = 'none';
    });

    document.getElementById('createPostSubmit').addEventListener('click', async () => {
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('postContent').value;
        
        if (!title || !content) {
            alert('Please fill in all fields');
            return;
        }
        
        try {
            await fetch(`${API_URL}/posts/`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ community: currentCommunityId, title, content })
            });
            
            document.getElementById('createPostModal').style.display = 'none';
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            loadPosts(currentCommunityId);
        } catch (error) {
            console.error('Error creating post:', error);
            alert('Error creating post');
        }
    });

    // Initial load
    loadCommunities();
    
    lucide.createIcons();
</script>

{% endblock %}
