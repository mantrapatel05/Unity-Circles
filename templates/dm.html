{% extends "base.html" %}
{% block content %}

<div class="container" style="padding:2rem;">
  <h2>Chat with {{ other_user.username }}</h2>

  <div style="
      border:1px solid #ddd;
      padding:1rem;
      height:350px;
      overflow-y:auto;
      margin-bottom:1rem;
  ">
    {% for msg in messages %}
      <p>
        <strong>{{ msg.sender.username }}:</strong>
        {{ msg.content }}
      </p>
    {% empty %}
      <p>No messages yet.</p>
    {% endfor %}
  </div>

  <form method="post">
    {% csrf_token %}
    <input name="content" required placeholder="Type messageâ€¦" style="width:80%;">
    <button type="submit">Send</button>
  </form>
</div>

{% endblock %}
