{% extends 'base.html' %}

{% block content %}
<div class="flex-center" style="min-height: calc(100vh - 4rem); background: white;">
    <div style="max-width: 480px; width: 100%; padding: 1rem;">
        <a href="/" style="display: flex; align-items: center; color: var(--primary); text-decoration: none; margin-bottom: 1.5rem; font-weight: 600;">
            <i data-lucide="arrow-left" style="width: 20px; height: 20px; margin-right: 8px;"></i> Back
        </a>
        
        <div class="card">
            <h1 style="font-size: 2rem; font-weight: 800; color: var(--primary); margin-bottom: 0.5rem;">Welcome Back</h1>
            <p style="color: var(--muted); margin-bottom: 2rem;">Sign in to your account</p>

            {% if messages %}
                {% for message in messages %}
                <div style="color: {% if message.tags == 'error' %}#dc2626{% else %}#16a34a{% endif %}; padding: 0.75rem; background: {% if message.tags == 'error' %}#fee2e2{% else %}#dcfce7{% endif %}; border-radius: 0.5rem; margin-bottom: 1rem;">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'login' %}" style="display: flex; flex-direction: column; gap: 1rem;">
                {% csrf_token %}
                <div>
                    <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username</label>
                    <input type="text" id="username" name="username" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.5rem; font-size: 1rem;">
                </div>

                <div>
                    <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
                    <input type="password" id="password" name="password" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.5rem; font-size: 1rem;">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem; margin-top: 1rem; background: var(--primary); color: white; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer;">
                    Sign In
                </button>

                <p style="text-align: center; color: var(--muted);">
                    Don't have an account? <a href="/signup/" style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
