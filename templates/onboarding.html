{% extends 'base.html' %}

{% block content %}
<div class="flex-center" style="min-height: calc(100vh - 4rem); background: var(--secondary);">
    <div style="max-width: 600px; width: 100%; padding: 1rem;">
        <h1 style="font-size: 2.5rem; font-weight: 800; color: var(--primary); margin-bottom: 1rem; text-align: center;">Complete Profile</h1>
        
        <div class="card">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <h2 style="font-size: 1.25rem; font-weight: 700; color: var(--primary); margin-bottom: 1rem;">Contact Info</h2>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Phone Number</label>
                    <input type="tel" name="phone" class="input" placeholder="+1 234 567 8900">
                </div>

                <h2 style="font-size: 1.25rem; font-weight: 700; color: var(--primary); margin-bottom: 1rem;">Qualification</h2>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Bio / Education</label>
                    <textarea name="qualification" class="input" style="height: 120px; font-family: inherit;" placeholder="e.g. Computer Science Student at MIT"></textarea>
                </div>

                <h2 style="font-size: 1.25rem; font-weight: 700; color: var(--primary); margin-bottom: 1rem;">Interests</h2>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Topics (Comma separated)</label>
                    <input type="text" name="interests" class="input" placeholder="Web Dev, AI, Design">
                </div>

                <h2 style="font-size: 1.25rem; font-weight: 700; color: var(--primary); margin-bottom: 1rem;">Photo</h2>
                <div style="margin-bottom: 2rem;">
                    <input type="file" name="photo" class="input" style="padding-top: 0.5rem;">
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Complete Profile <i data-lucide="check" style="margin-left: 8px; width: 20px;"></i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
