{% extends "base.html" %}

{% block content %}
<div class="flex-center" style="min-height: calc(100vh - 4rem); background: var(--secondary); padding: 2rem;">
    <div style="max-width: 600px; width: 100%;">
        <a href="/mentors/" style="display: flex; align-items: center; color: var(--muted); text-decoration: none; margin-bottom: 1.5rem;">
            <i data-lucide="arrow-left" style="width: 16px; margin-right: 8px;"></i> Back to Mentors
        </a>
        
        <div class="card">
            <h1 style="font-size: 2rem; font-weight: 800; color: var(--primary); margin-bottom: 0.5rem;">Register as Mentor</h1>
            <p style="color: var(--muted); margin-bottom: 2rem;">Share your expertise and help others grow</p>

            {% if messages %}
                {% for message in messages %}
                <div style="color: {% if message.tags == 'error' %}#dc2626{% else %}#16a34a{% endif %}; padding: 0.75rem; background: {% if message.tags == 'error' %}#fee2e2{% else %}#dcfce7{% endif %}; border-radius: 0.5rem; margin-bottom: 1rem;">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
                {% csrf_token %}
                
                <div>
                    <label for="field" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Field/Area of Expertise</label>
                    <input type="text" 
                           id="field" 
                           name="field" 
                           required 
                           placeholder="e.g., Web Development, Data Science, Business"
                           style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.5rem; font-size: 1rem;">
                </div>

                <div>
                    <label for="expertise" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Specific Expertise</label>
                    <input type="text" 
                           id="expertise" 
                           name="expertise" 
                           required 
                           placeholder="e.g., React, Python, Marketing Strategy"
                           style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.5rem; font-size: 1rem;">
                </div>

                <div>
                    <label for="bio" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Bio</label>
                    <textarea id="bio" 
                              name="bio" 
                              rows="4" 
                              placeholder="Tell us about yourself and what you can help with..."
                              style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.5rem; font-size: 1rem; resize: vertical;"></textarea>
                </div>

                <button type="submit" 
                        style="width: 100%; padding: 0.75rem; margin-top: 1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer;">
                    Register as Mentor
                </button>
            </form>
        </div>
    </div>
</div>

<script>
  lucide.createIcons();
</script>
{% endblock %}
